{% import "../data/data.html" as data %}

<div class="hero" data-backwords="Hello">

	<div class="hero__container">

		<div class="hero__subtitle" data-bgwords="Frontend developer">Frontend developer</div>
		<div class="hero__title" data-bgwords="Roman Yakovenko">Roman <br /> Yakovenko</div>

		<div class="hero__social">
			<div class="hero__social-box">
				<a href="{{data.global.cv.downloadlink}}" class="hero__social-item hero__social-item--cv" target="blank" download>{{icon.i('cv2')}}</a>
			</div>
			<div class="hero__social-box">
				{% for item in data.socialsHero %}
				<a href="{{item.link}}" class="hero__social-item" target="blank">{{icon.i(item.icon)}}</a>
				{% endfor %}
			</div>
		</div>

	</div>
</div>
